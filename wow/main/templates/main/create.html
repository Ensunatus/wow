{% extends 'main/base.html' %}

{% block title %}
Create task
{% endblock %}

{% block content %}
    <h1>Create task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <input type="text" placeholder="Insert title" class="form-control"><br>
        <textarea type="text" placeholder="Insert content" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add</button>
        <span>{{error}}</span>
    </form>
{% endblock %}
